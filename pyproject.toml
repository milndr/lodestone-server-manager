[tool.ruff]
# Align with Black
line-length = 88
target-version = "py311"

# Core rule sets (useful, not overbearing)
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "B",    # flake8-bugbear
    "C90",  # McCabe complexity
    "ANN",  # type annotations
    "T20",  # print / debug statements
    "Q",    # quote consistency
]

# Noisy or contextually acceptable rules
ignore = [
    # Docstrings (optional discipline)
    "D100", "D101", "D102", "D103",
    "D104", "D105", "D106", "D107",

    # Handled by Black
    "E203",
    "E501",

    # Pragmatic typing
    "ANN101", # no self/cls annotation
    "ANN201", # no return type for public funcs
    "ANN204", # no return type for __init__

    # Exceptions / debugging
    "TRY003", # short exception messages OK
    "T201",   # allow print()

    # Security (non-crypto context)
    "S311",   # random is fine

    # Imports / scripts
    "E402",   # imports not at top level
    "INP001", # implicit namespace packages
]

# Project hygiene
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
]

# Relax rules in tests
[tool.ruff.per-file-ignores]
"tests/*.py" = [
    "D",    # no docstring pressure
    "ANN",  # loose typing
]
